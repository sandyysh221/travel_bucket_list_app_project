{% extends "base.html" %} {% block content %}
<h1>Cities still to kick off the bucket</h1>
<div class="container">
  <h3><a href="/cities/new">Add New City</a></h3>
  {% for city in all_cities%}
  <p>City: <a href="/cities/{{city.id}}">{{city.name}}</a></p>

  <span
    {% if city.visited == True %}
    <i class="fa fa-check fa-2x" style="color: green" aria-hidden="true"></i>
    {% else %}
    <i class="fa fa-times fa-2x" aria-hidden="true"></i>
    {% endif %}
  </span>

  {% endfor %}{% endblock %}
</div>
