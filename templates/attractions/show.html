{% extends 'base.html' %} {% block content %}

<div class="detail-container">
  <h3>About {{attraction.name}}</h3>
  <p>{{attraction.description}}</p>
  <p>{{attraction.city.name}}</p>
  <p>{{attraction.city.country.name}}</p>
  <p>
    Visited: {% if attraction.visited == True %}
    <i
      class="fa-solid fa-circle-check fa-xl"
      style="color: green"
      aria-hidden="true"
    >
    </i><p>{{attraction.date}}</p>
    {% else %}
    <i
      class="fa-solid fa-circle-xmark fa-xl"
      style="color: red"
      aria-hidden="true"
    ></i>
    {% endif %}
  </p>
  
</div>
{% endblock content %}
